<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examen MOV24 - Winter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: radial-gradient(circle at top, #4f9dfc 0%, #0b1f3d 60%, #020816 100%);
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #ffffff;
      font-size: 0.8rem;
      opacity: 0.8;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(20px);
        opacity: 0.1;
      }
    }

    .title {
      position: relative;
      z-index: 2;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 3rem;
      text-shadow:
        0 0 12px rgba(255, 255, 255, 0.7),
        0 0 24px rgba(173, 216, 230, 0.8);
    }
  </style>
</head>
<body>
  <div class="title">examen mov24</div>

  <!-- Simple snowflakes -->
  <div class="snowflake" style="left: 5%;  animation-duration: 10s; animation-delay: 0s;">*</div>
  <div class="snowflake" style="left: 15%; animation-duration: 12s; animation-delay: 2s;">*</div>
  <div class="snowflake" style="left: 25%; animation-duration: 9s;  animation-delay: 1s;">*</div>
  <div class="snowflake" style="left: 35%; animation-duration: 11s; animation-delay: 3s;">*</div>
  <div class="snowflake" style="left: 45%; animation-duration: 13s; animation-delay: 0.5s;">*</div>
  <div class="snowflake" style="left: 55%; animation-duration: 8s;  animation-delay: 1.5s;">*</div>
  <div class="snowflake" style="left: 65%; animation-duration: 14s; animation-delay: 2.5s;">*</div>
  <div class="snowflake" style="left: 75%; animation-duration: 10s; animation-delay: 4s;">*</div>
  <div class="snowflake" style="left: 85%; animation-duration: 9s;  animation-delay: 3.5s;">*</div>
  <div class="snowflake" style="left: 95%; animation-duration: 12s; animation-delay: 1.2s;">*</div>
</body>
</html>
